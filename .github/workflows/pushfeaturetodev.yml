name: Push Feature to Dev

on:
  push:
    branches:
      - feature  # Trigger workflow when changes are pushed to the `dev` branch

jobs:
  push-to-main:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for pushing to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all branches and history

      - name: Set up Git config
        run: |
          git config --global user.name "frelancingdev"
          git config --global user.email "dev@indianstartupsmail.in"

      - name: Merge feature into dev
        run: |
          git fetch origin
          git checkout dev
          git merge --no-ff --no-commit origin/feature || true

          if git diff --quiet; then
            echo "No conflicts detected. Proceeding with merge."
            git commit -m "Auto-merge feature into dev"
          else
            echo "Conflicts detected. Attempting resolution..."

            # Example: Resolve README.md conflict using 'theirs'
            git checkout --theirs README.md
            git add README.md

            # Add more conflict resolution if needed

            git commit -m "Merge feature into dev (resolved conflicts)"
          fi

          git push origin dev
