name: Update README with Push ID

on:
  push:
    branches:
      - dev

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Update README with latest push ID
        run: |
          sed -i "s/^Last Commit:.*/Last Commit: ${{ env.sha_short }}/" README.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest commit ID ${{ env.sha_short }}" || echo "No changes to commit"
          git push
